<!doctype html>
<html lang="en ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert ="blocks/head :: head"></header>


<<div class="container my-5 p-5" style="border:1px solid black;">
    <h3 class="text-center">Edit Book Here</h3>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name
            </label> <input type="text" class="form-control" name="name"  th:value="${book.name}">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author
            </label> <input type="text" class="form-control" name="author" th:value="${book.author}" >
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price
            </label> <input type="text" class="form-control" name="price" th:value="${book.price}" >
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
